<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Rubik:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-section">
        <h2>Library Books</h2>
    </div>
    <div class="body-section">
        <button class="add-books">New book</button>
        <div class="form-bg">
            <div class="add-book-form">
                <form>
                    <label for="bookName">Book Name</label>
                    <input type="text">
                    <label for="author">Author Name</label>
                    <input type="text">
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre">
                        <option value="horror">Horror</option>
                        <option value="comedy">Comedy</option>
                        <option value="thriller">Thriller</option>
                        <option value="self-help">Self Help</option>
                        <option value="biography">Biography</option>
                    </select>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="books-container">
            <!-- <div class="book-card" data="">
                <h3>Book Title</h3>
                <div class="book-options">
                    <div class="delete-button"><img src="assets/delete-logo.png" alt="delete-button" srcset=""></div>
                    <div class="read-status">Read</div>
                </div>
            </div> -->
        </div>
    </div>
    <div class="footer-section">
        <p>Footer section</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
